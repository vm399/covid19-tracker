<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <title>COVID-19 Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <div id="load"></div>
    <nav class="navbar navbar-dark header">
        <span class="navbar-brand" href="#">COVID-19 Worldwide Tracker</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="d-flex flex-column justify-center align-center col-md-4 col-12 main_stats mt-4">
                <span class="display-4 font-weight-bold">
                    <span id="cases"></span>
                </span>
                <!-- <span>
                    <svg class="bi bi-arrow-up-short" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 5.5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V6a.5.5 0 01.5-.5z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M7.646 4.646a.5.5 0 01.708 0l3 3a.5.5 0 01-.708.708L8 5.707 5.354 8.354a.5.5 0 11-.708-.708l3-3z"
                            clip-rule="evenodd" />
                    </svg>
                    <span id="cases_increase">100</span>
                </span> -->
                <span class="mt-3 subtitle">Infected</span>
            </div>
            <div class="d-flex flex-column justify-center align-center col-md-4 col-12 main_stats mt-4">
                <span class="display-4 font-weight-bold">
                    <span id="recovered"></span>
                </span>
                <span class="mt-3 subtitle" style="color: green;">Recovered</span>
            </div>
            <div class="d-flex flex-column justify-center align-center col-md-4 col-12 main_stats mt-4">
                <span class="display-4 font-weight-bold">
                    <span id="deaths"></span>
                </span>
                <span class="mt-3 subtitle" style="color: #DA1F26;">Deaths</span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div id="cases_chart" style="border-radius: 8px;"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <div id="per_million_chart" style="border-radius: 8px;"></div>
            </div>
            <div class="col-6 text_wrapper">
                <h5 class="mb-5" style="text-align: center;">Latest Statistics for India</h5>
                <div class="row mb-4">
                    <div class="col-6">
                        <p class="stat_title">Total Cases</p>
                        <p class="stat" id="india_total_cases"></p>
                    </div>
                    <div class="col-6">
                        <p class="stat_title">Active Cases</p>
                        <p class="stat" id="india_active_cases"></p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <p class="stat_title">Total Deaths</p>
                        <p class="stat" id="india_total_deaths"></p>
                    </div>
                    <div class="col-6">
                        <p class="stat_title">Total Recovered</p>
                        <p class="stat" id="india_total_recovered"></p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <p class="stat_title">New Cases</p>
                        <p class="stat" id="india_new_cases"></p>
                    </div>
                    <div class="col-6">
                        <p class="stat_title">Cases per Million</p>
                        <p class="stat" id="india_per_million"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer mt-4 py-3">
            <div class="container">
                <span class="text-muted">COVID-19 Tracker information provided by <a
                        href="https://rapidapi.com/astsiatsko/api/coronavirus-monitor">RapidAPI</a></span>
                <span style="float: right;"><a href="#">Github Repo</a></span>
            </div>
        </footer>
        <script src='main.js'></script>
</body>

</html>
